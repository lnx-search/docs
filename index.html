<!DOCTYPE html>
<html>
<head>
    <title>Lnx Documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="https://github.com/ChillFish8/lnx/raw/master/assets/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<redoc id="reloadable" spec-url="/latest/openapi.json"></redoc>
<script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
</body>
<script defer>
    function openApiPath() {
        const params = new URLSearchParams(window.location.search);
        const version = params.get("version") ?? "latest";
        return `/${version}/openapi.json`
    }

    const path = openApiPath();
    document.getElementById("reloadable")
        .setAttribute("spec-url", path);

    console.log("adjusting versions")
</script>
</html>
