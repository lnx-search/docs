<!DOCTYPE html>
<html>
<head>
    <title>Lnx Documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="shortcut icon" href="https://github.com/ChillFish8/lnx/raw/master/assets/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script>
        function openApiPath() {
            const params = new URLSearchParams(window.location.search);
            const version = params.get("version") ?? "latest";
            return `${version}/openapi.json`
        }

        Scalar.createApiReference('#app', {
            // The URL of the OpenAPI/Swagger document
            url: `https://docs.lnx.rs/${openApiPath()}`,
            // Avoid CORS issues
            proxyUrl: 'https://proxy.scalar.com',
        })
    </script>
</body>
</html>
